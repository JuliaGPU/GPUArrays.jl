steps:
  - label: "CUDA.jl"
    plugins:
      - JuliaCI/julia#v1:
          version: 1.8
      - JuliaCI/julia-coverage#v1:
          codecov: true
    command: |
      julia -e 'using Pkg

                println("--- :julia: Instantiating project")
                Pkg.develop(; path=pwd())
                Pkg.develop(; name="CUDA")

                println("+++ :julia: Running tests")
                Pkg.test("CUDA"; coverage=true)'
    agents:
      queue: "juliagpu"
      cuda: "*"
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 120

  - label: "oneAPI.jl"
    plugins:
      - JuliaCI/julia#v1:
          version: 1.8
      - JuliaCI/julia-coverage#v1:
          codecov: true
    command: |
      julia -e 'using Pkg;

                println("--- :julia: Instantiating project")
                Pkg.develop(; path=pwd())
                Pkg.develop(; name="oneAPI")

                println("+++ :julia: Building support library")
                include(joinpath(Pkg.devdir(), "oneAPI", "deps", "build_ci.jl"))
                Pkg.activate()

                println("+++ :julia: Running tests")
                Pkg.test("oneAPI"; coverage=true)'
    agents:
      queue: "juliagpu"
      intel: "*"
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60

  - label: "Metal.jl"
    plugins:
      - JuliaCI/julia#v1:
          version: 1.8
      - JuliaCI/julia-coverage#v1:
          codecov: true
    command: |
      julia -e 'using Pkg;

                println("--- :julia: Instantiating project")
                Pkg.develop(; path=pwd())
                Pkg.develop(; name="Metal")

                println("+++ :julia: Building support library")
                include(joinpath(Pkg.devdir(), "Metal", "deps", "build_ci.jl"))
                Pkg.activate()

                println("+++ :julia: Running tests")
                Pkg.test("Metal"; coverage=true)'
    agents:
      queue: "juliagpu"
      metal: "*"
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60

