steps:
  - label: "CUDA.jl"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.10"
      - JuliaCI/julia-coverage#v1:
          codecov: true
    command: |
      julia -e 'using Pkg

                println("--- :julia: Instantiating project")
                Pkg.develop(; path=pwd())
                Pkg.add(; url="https://github.com/leios/CUDA.jl/", rev="GtK_trans")

                println("+++ :julia: Running tests")
                Pkg.test("CUDA"; coverage=true)'
    agents:
      queue: "juliagpu"
      cuda: "*"
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 120

  - label: "oneAPI.jl"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.10"
      - JuliaCI/julia-coverage#v1:
          codecov: true
    command: |
      julia -e 'using Pkg;

                println("--- :julia: Instantiating project")
                Pkg.develop(; path=pwd())
                Pkg.add(; url="https://github.com/leios/oneAPI.jl/", rev="GtK_transition")

                println("+++ :julia: Building support library")
                filename = Base.find_package("oneAPI")
                filename = filename[1:findfirst("oneAPI.jl", filename)[1]-1]
                filename *= "../deps/build_ci.jl"
                include(filename)
                Pkg.activate()

                println("+++ :julia: Running tests")
                Pkg.test("oneAPI"; coverage=true)'
    agents:
      queue: "juliagpu"
      intel: "*"
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60

  - label: "Metal.jl"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.10"
      - JuliaCI/julia-coverage#v1:
          codecov: true
    command: |
      julia -e 'using Pkg;

                println("--- :julia: Instantiating project")
                Pkg.develop(; path=pwd())
                Pkg.add(; url="https://github.com/leios/Metal.jl/", rev="GtK_transition")

                println("+++ :julia: Running tests")
                Pkg.test("Metal"; coverage=true)'
    agents:
      queue: "juliaecosystem"
      os: "macos"
      arch: "aarch64"
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60

